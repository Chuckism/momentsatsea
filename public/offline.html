<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>Offline – MomentsAtSea</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font: 16px/1.5 -apple-system, system-ui, Segoe UI, Roboto, sans-serif;
      background: #0b1220;
      color: #dbeafe;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
      padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 24px);
    }
    .card {
      width: 100%;
      max-width: 28rem;
      padding: 1.5rem;
      border-radius: 0.75rem;
      background: rgba(30,41,59,.6);
      border: 1px solid rgba(51,65,85,.6);
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
      text-align: center;
    }
    h1 { margin: 0 0 .5rem; font-size: 1.5rem; }
    p { margin: .5rem 0; color: #9fb3c8; }
    .actions {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: .75rem;
    }
    .btn {
      appearance: none;
      border: 0;
      border-radius: .6rem;
      padding: .8rem 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: transform .08s ease;
      display: block;
      text-align: center;
    }
    .btn:active { transform: translateY(1px); }
    .primary {
      background: linear-gradient(90deg,#2563eb,#06b6d4);
      color: white;
    }
    .secondary {
      background: rgba(51,65,85,.7);
      color: #dbeafe;
      border: 1px solid rgba(71,85,105,.7);
    }
  </style>
</head>
<body>
  <div class="card">
    <div style="font-size: 3rem; margin-bottom: 1rem;">⚓</div>
    <h1>MomentsAtSea</h1>
    <p>Your journal is saved locally and ready for use.</p>

    <div class="actions">
      <a href="/" class="btn primary">Enter Journal</a>
      <button class="btn secondary" onclick="window.location.reload()">Refresh Connection</button>
    </div>
  </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offline – MomentsAtSea</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0; font: 16px/1.5 -apple-system, system-ui, Segoe UI, Roboto, sans-serif;
      background: #0b1220; color: #dbeafe; display: grid; place-items: center; min-height: 100dvh;
    }
    .card {
      max-width: 28rem; padding: 1.25rem 1.5rem; border-radius: 0.75rem;
      background: rgba(30,41,59,.6); border: 1px solid rgba(51,65,85,.6);
    }
    h1 { margin: 0 0 .5rem; font-size: 1.25rem; }
    p { margin: .25rem 0; color: #9fb3c8; }
    .hint { margin-top: .75rem; font-size: .9rem; color: #93c5fd; }
  </style>
</head>
<body>
  <div class="card">
    <h1>You're offline</h1>
    <p>The app UI still works offline. Pages that weren’t opened before may not be available.</p>
    <p class="hint">Tip: open your cruise and a few journal days while online to cache them.</p>
  </div>
</body>
</html>
